<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="../dist/css/output.css" />
    <title>Pseudo Class with Tailwind CSS</title>
  </head>
  <body class="dark:bg-slate-800">
    <h1
      class="text-4xl p-3 font-ubuntu mx-auto block font-semibold text-white bg-gradient-to-tr from-purple-500 to-blue-500">
      Belajar Tailwind CSS Pseudo Class & Dark Mode by WPU
    </h1>
    <div class="flex justify-center">
      <input
        type="checkbox"
        id="toggle"
        class="hidden" />
      <label for="toggle">
        <i
          class="fa-solid fa-sun cursor-pointer toggle__icons text-4xl text-slate-800 dark:text-slate-200"></i>
      </label>
    </div>
    <button
      class="bg-sky-500 px-5 py-2 active:bg-pink-800 focus:ring-1 focus:ring-sky-400 rounded-full text-white block mx-auto my-4 hover:bg-sky-700 dark:bg-slate-500 dark:hover:bg-slate-300 dark:hover:text-slate-700">
      Submit
    </button>
    <section class="my-5">
      <div
        class="bg-slate-100 group hover:bg-sky-700 rounded-lg max-w-xl mx-auto border p-5 shadow-lg dark:bg-slate-600 dark:border-none dark:hover:bg-slate-300">
        <h1
          class="font-ubuntu group-hover:text-white font-semibold text-slate-700 text-4xl dark:text-white dark:group-hover:text-slate-700">
          Tailwind CSS
        </h1>
        <p
          class="font-ubuntu font-light selection:bg-pink-800 group-hover:text-white text-md first-line:uppercase first-line:tracking-widest first-letter:text-6xl first-letter:font-semibold first-letter:mr-1 first-letter:float-left dark:text-slate-200 dark:group-hover:text-slate-600">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt eaque
          nesciunt, necessitatibus, doloribus ab deserunt neque culpa maxime
          eos, modi praesentium quisquam molestiae labore? Pariatur odit nam
          numquam earum facere?
        </p>
      </div>
    </section>
    <section>
      <div
        class="bg-slate-100 rounded-lg max-w-xl mx-auto p-5 border shadow-lg">
        <form action="">
          <label for="email">
            <p
              class="font-semibold mb-1 after:content-['*'] after:text-pink-700 after:ml-0.5">
              Email
            </p>
            <input
              type="email"
              id="email"
              placeholder="please input your email"
              class="w-full block rounded-md text-sm peer px-4 py-1 placeholder:text-slate-600 focus:outline-none focus:ring-1 focus:ring-sky-400 focus:border-sky-400 invalid:text-pink-700 invalid:focus:ring-pink-700 invalid:focus:border-pink-700" />
            <p
              class="text-sm mt-1 text-pink-800 invisible peer-invalid:visible">
              Email Salah
            </p>
          </label>
        </form>
      </div>
    </section>
    <div class="mb-96"></div>
    <script
      src="https://kit.fontawesome.com/47a37cf9ee.js"
      crossorigin="anonymous"></script>
    <script>
      const toggle = document.querySelector('#toggle');
      const html = document.querySelector('html');
      const toggleIcons = document.querySelector('.toggle__icons');
      document.addEventListener('click', () => {
        toggle.checked
          ? html.classList.add('dark')
          : html.classList.remove('dark');
        html.classList.contains('dark')
          ? toggleIcons.classList.replace('fa-sun', 'fa-moon')
          : toggleIcons.classList.replace('fa-moon', 'fa-sun');
      });
    </script>
  </body>
</html>
